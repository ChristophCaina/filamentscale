name: ESPHome Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ESPHome
        run: pip install esphome

      - name: Run ESPHome Config Check
        run: |
          # Wir erstellen eine temporäre secrets.yaml für den Test
          # Damit werden alle Warnungen bzgl. fehlender Variablen gelöscht
          cat <<EOF > secrets.yaml
          wifi_ssid: "GitHub-Test-WLAN"
          wifi_password: "dummy_password"
          spoolman_ip: "192.168.1.1"
          EOF
          
          # Jetzt validieren wir die Hauptkonfiguration
          esphome config main.yaml
