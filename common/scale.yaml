sensor:
  - platform: hx711
    name: "Gewicht"
    id: filament_scale
    dout_pin: ${hx711_dout_pin}
    clk_pin: ${hx711_clk_pin}
    gain: 128
    update_interval: 200ms # Etwas schneller für das Kalibrieren
    unit_of_measurement: "g"
    accuracy_decimals: 1
    icon: "mdi:scale"
    filters:
      - median: # Erst glätten
          window_size: 7
          send_every: 5
          send_first_at: 1
      - calibrate_linear:
          # Diese Werte musst du später ermitteln:
          # 1. Wert bei leerer Waage
          # 2. Wert mit bekanntem Gewicht (z.B. 500g Wasser)
          - 0 -> 0
          - 100000 -> 1000 
      - lambda: |-
          // Hier ziehen wir den globalen Offset (Tarierung) ab
          return x - id(scale_offset);
    on_value:
      then:
        - sensor.template.publish:
            id: filament_weight
            state: !lambda 'return x;
    
  - platform: template
    id: filament_weight
    name: "Filament Gewicht Display"
    unit_of_measurement: g
    accuracy_decimals: 0

text_sensor:
  - platform: homeassistant
    id: spool_tare_from_ha
    entity_id: "sensor.spoolman_spool_9_tare_weight"
    internal: true
    on_value:
      then:
        - lambda: |-
            // Wenn HA einen Wert schickt (z.B. "220"), speichern wir ihn in die Global
            if (x.length() > 0) {
              id(current_spool_tare) = atof(x.c_str());
              ESP_LOGI("NFC", "Tare-Gewicht von HA empfangen: %d g", id(current_spool_tare));
            }





