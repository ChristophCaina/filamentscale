sensor:
  - platform: wifi_signal
    name: "WLAN Signalst√§rke"
    id: wifi_signal_strength
    update_interval: 60s

binary_sensor:
  - platform: gpio
    pin:
      number: ${winder_connection_pin}
      mode: INPUT_PULLUP
      inverted: true
    id: addon_connected
    name: "Winder Addon Status"

text_sensor:
  - platform: wifi_info
    ip_address:
      name: "IP Adresse"
      id: wifi_info_ip
    ssid:
      name: "SSID"
      id: wifi_info_ssid

time:
  - platform: homeassistant
    id: esptime

status_led:
  pin:
    number: ${status_led_pin}
    inverted: true



















